name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

env:
  TOKEN: ${{ secrets.TIMELINE }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build
      
    - name: Configure repository secrets
      run: echo "::set-env name=VITE_GH_TOKEN::${{secrets.TOKEN}}"

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        BRANCH: gh-pages
        FOLDER: dist
